<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p><label for="iemail">Email</label></p>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
                </form>
                <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\( \d{2}\)[0-9] {4}-[0-9]{4}$" required placeholder="(xx)xxxx-xxxx">
                </p>
        </fieldset>
    <!--ESTUDAR MAIS SOBRE RegEx-->
    <!--HTML5 TELEFONE PATERN-->
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
